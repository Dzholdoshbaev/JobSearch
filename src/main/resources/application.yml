server:
  port: 8089
spring:
  application:
    name: JobSearch
  mvc:
    static-path-pattern: /static/**

  datasource:
    url: jdbc:h2:./db/jobSearch;AUTO_SERVER=TRUE
    username: admin
    password: 12345
    driver-class-name: org.h2.Driver

  liquibase:
    change-log: classpath:/db/changelog/master.yml

  org:
    springframework:
      security: debug

logging:
  level:
    root: info
    org:
      springframework:
        security: debug
  file:
    path: logs
