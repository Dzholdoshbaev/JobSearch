databaseChangeLog:
  - changeSet:
      id: create authorities table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: added enabled to users
      author: Chyngyz Dzholdoshbaev
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authority_usr_id
                    references: authorities(id)
