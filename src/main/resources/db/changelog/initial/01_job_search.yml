databaseChangeLog:
  - changeSet:
      id: create contact_types table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable :
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create categories table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_parent_id
                    references: categories(id)
  - changeSet:
      id: create authorities table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: create users table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: enabled
                  type: Boolean
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: Long
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(55)
              - column:
                  name: avatar
                  type: varchar(255)
  - changeSet:
      id: create vacancies table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: category_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_category_id
                    references: categories(id)
              - column:
                  name: salary
                  type: Double
              - column:
                  name: exp_from
                  type: Long
              - column:
                  name: exp_to
                  type: Long
              - column:
                  name: is_active
                  type: Boolean
              - column:
                  name: author_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_author_id
                    references: users(id)
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
              - column:
                  name: update_time
                  type: DATETIME
  - changeSet:
      id: create resumes table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: applicant_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_applicant_id_for_resumes
                    references: users(id)
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: category_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_category_id_for_resumes
                    references: categories(id)
              - column:
                  name: salary
                  type: Double
              - column:
                  name: is_active
                  type: Boolean
              - column:
                  name: created_date
                  type: DATETIME
              - column:
                  name: update_time
                  type: DATETIME
  - changeSet:
      id: create responded_applicants table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: responded_applicants
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_resume_id_for_responded_applicants
                    references: resumes(id)
                    nullable: false
              - column:
                  name: vacancy_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_vacancy_id_for_responded_applicants
                    references: vacancies(id)
                    nullable: false
              - column:
                  name: confirmation
                  type: Boolean
  - changeSet:
      id: create messages table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: responded_applicants_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_responded_applicants_id_for_messages
                    references: responded_applicants(id)
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
              - column:
                  name: timestamp
                  type: timestamp
  - changeSet:
      id: create education_info table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_resume_id_for_education_info
                    references: resumes(id)
                    nullable: false
              - column:
                  name: institution
                  type: varchar(255)
              - column:
                  name: program
                  type: varchar(255)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: degree
                  type: varchar(255)
  - changeSet:
      id: create contacts_info table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: contacts_info
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_type_id_for_contacts_info
                    references: contact_types(id)
                    nullable: false
              - column:
                  name: resume_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_resume_id_for_contacts_info
                    references: resumes(id)
                    nullable: false
              - column:
                  name: info
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create work_experience_info table
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_resume_id_for_work_experience_info
                    references: resumes(id)
                    nullable: false
              - column:
                  name: years
                  type: Long
              - column:
                  name: company_name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: responsibilities
                  type: varchar(255)
  - changeSet:
      id: Create table roles
      author: Chyngyz Dzholdoshbaev
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
  - changeSet:
      id: Create intermediate table for usr <-> roles
      author: Aleksei
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: users_id
                  type: Long
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_usr_email_to_roles
                    references: users(id)
              - column:
                  name: role_id
                  type: Long
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_id_to_usr
                    references: roles(id)
  - changeSet:
      id: Create intermediate table for roles <-> authorities
      author: Aleksei
      changes:
        - createTable:
            tableName: roles_authorities
            columns:
              - column:
                  name: role_id
                  type: Long
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_id_to_auth
                    references: roles(id)
              - column:
                  name: authority_id
                  type: Long
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_authority_id_to_roles
                    references: authorities(id)